<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../styles/Contacto.css" />
    <title>Formulario</title>
  </head>
  <body>
    <!-- Navbar o barra de navegacion -->
    <div class="topnav">
      <h3 class="logo">Easy Park</h3>
      <img src="../assets/logo.png" alt="logo" class="imagenLogo" />
      <a href="QuienesSomos.html">Quienes Somos</a>
      <a class="active" href="Contacto.html">Contacto</a>
      <a href="ComoSeUsa.html">Como se usa?</a>
    </div>

    <!-- Formulario -->
    <form class="login" id="login" method="post">
      <fieldset class="form">
        <ul class="container-input">
          <legend class="bienvenido">Contacta con Nosotros</legend>
          <legend class="subText">Nuestras formas de contactarnos...</legend>
          <div class="containerContacto">
            <div class="containerCards">
              <div class="card">
                <img
                  src="../assets/correo.png"
                  alt="Avatar"
                  class="imgContact"
                />
                <div class="container">
                  <h4 ><b>Correo</b></h4>
                  <p style="margin-left:20px">cerrano.francisco22@gmail.com</p>
                </div>
              </div>

              <div class="card">
                <img
                  src="../assets/telefono.png"
                  alt="Avatar"
                  class="imgContact"
                />
                <div class="container">
                  <h4><b>Telefono</b></h4>
                  <p style="margin-left:20px">+54 341 6629117</p>
                </div>
              </div>
            </div>
          </div>
        </ul>
      </fieldset>
    </form>
    <script async type="text/javascript" src="js/dataLogin.js"></script>
  </body>
</html>
