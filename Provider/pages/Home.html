<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/register.css" />
    <title>Formulario</title>
  </head>
  <body>
    <!-- Navbar o barra de navegacion -->
    <div class="topnav">
      <h3 class="logo">Easy Park</h3>
      <a class="active" href="#">Quienes Somos</a>
      <a href="#">Contacto</a>
      <a href="#">Como se usa?</a>
    </div>

    <!-- Formulario -->
    <form class="login" id="login">
      <fieldset class="form">
        <ul class="container-input">
          <legend class="bienvenido">Bienvenido</legend>
          <li class="input-container">
            <label for="nomber" class="names">Token Del Cliente: </label>
            <input
              type="text"
              name="nombreapellido"
              id="nombre"
              class="input"
              placeholder="Ingrese el Token del cliente"
            />
          </li>
          <li class="input-container">
            <label for="nomber" class="names">Ingrese Plaza: </label>
            <input
              type="text"
              name="nombreapellido"
              id="nombre"
              class="input"
              placeholder="Ingrese la plaza"
            />
          </li>

          <li class="input-container">
            <label for="nomber" class="names">Ingrese Plaza: </label>
            <input
              type="text"
              name="nombreapellido"
              id="nombre"
              class="input"
              placeholder="Ingrese la plaza"
            />
          </li>
          <li class="submit">
            <a href="../index.html" class="button-create">Cancelar</a>
          </li>
          <li class="submit">
            <input
              type="submit"
              name="Entregar"
              value="Entrar"
              class="button-submit"
            />
          </li>
         
        </ul>
      </fieldset>
    </form>
    <script async type="text/javascript" src="../js/datosRegistro.js"></script>
  </body>
</html>
